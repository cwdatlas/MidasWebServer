<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Login</title>
</head>
<body class="container-md p-5">
<div class="mx-auto p-5 col-4 border">
    <p class="text-center display-1">Login</p>
    <form action="#" class="text-center" method="post" th:action="@{/login}" th:object="${loginForm}">
        <span class="text-danger" th:errors="*{global}" th:if="${#fields.hasGlobalErrors()}">Global error</span><br/>
        <input class="m-1 text-center" placeholder="Username" th:field="*{username}" type="text"/>
        <span class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Username error</span><br/>
        <input class="m-1 text-center" placeholder="Password" th:field="*{password}" type="password"/>
        <span class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Password error</span><br/>
        <button class="btn col-12" type="submit">Login</button>
        <p>If you dont have a login, register <a href="/register">here</a>!</p>
    </form>
</div>
</body>
</html>
