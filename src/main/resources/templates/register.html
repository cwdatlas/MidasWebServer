<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>User Registration</title>
</head>
<body class="container-md p-5">
<div class="mx-auto p-5 col-4 border">
    <p class="text-center display-2">Register</p>
    <form action="#" class="text-center" method="post" th:action="@{/register}" th:object="${userForm}">
        <span class="text-danger" th:errors="*{global}" th:if="${#fields.hasGlobalErrors()}">Global error</span><br/>
        <input class="m-1 text-center" placeholder="Username" th:field="*{username}" type="text"/>
        <span class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Username error</span><br/>
        <input class="m-1 text-center" placeholder="Password" th:field="*{password}" type="password"/>
        <span class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Password error</span><br/>
        <input class="m-1 text-center" placeholder="Confirm Password" th:field="*{confirmPass}" type="password"/>
        <span class="text-danger" th:errors="*{confirmPass}" th:if="${#fields.hasErrors('confirmPass')}">Confirm Password error</span><br/>
        <input class="m-1 text-center" placeholder="Phone number" th:field="*{phoneNumber}" type="text"/>
        <span class="text-danger" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}">Phone Number error</span><br/>
        <input class="m-1 text-center" placeholder="Email" th:field="*{email}" type="email"/>
        <span class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Password error</span><br/>
        <button class="btn col-12" type="submit">Register Account</button>
    </form>
</div>
</body>
</html>
